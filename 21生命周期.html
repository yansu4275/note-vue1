<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="aaa">  
			<p>{{name}}</p>
		</div>  
		
	</body>
</html>
<script type="text/javascript">
	var aaa = new Vue({
		el:'#aaa',
		data:{
			name:'user1'
		},
		beforeCreate:function(){
 		    console.log('组件实例化之前执行的函数')
	    }, 
	    created:function(){
	    	console.log('组件实例化完毕，页面还没显示')
	    },
	    beforeMount:function(){
	    	console.log('组件挂载之前，页面仍未展示，但虚拟Dom已经配置')
	    },
	    mounted:function(){
	    	console.log('组件挂载后，此方法执行后页面显示')
	    },
	    beforeUpdate:function(){
	    	console.log('组件更新之前，页面认为展示，但虚拟Dom已经配置')
	    },
	    updated:function(){
	    	console.log('组件更新,此方法执行后，页面显示')
	    },
	    beforeDestory:function(){
	    	console.log('组件销毁之前，页面认为展示，但虚拟Dom已经配置')
	    },
	    destoryed:function(){
	    	console.log('组件销毁')
	    },
	}); 

	
	
</script>
